version: '2'
services:
    web:
        build: .
        container_name: "web"
        depends_on:
            - mongodb
            - redis
        command: [ "python", "main.py" ]
    mongodb:
        image: "mongo"
        container_name: "mongodb"
        ports:
            - 27017:27017
        command: ["mongod"]
    redis:
        image: "redis:alpine"
        container_name: "redis"
        ports:
            - 6379:6379
        command: redis-server
